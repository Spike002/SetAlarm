<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
      <h3>Set Date and Alarm</h3>

        <label for="repeat">Choose a day:</label>
        <select id="repeat" class="" name="" required>
          <option value="rep">Repeat</option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="0">Sunday</option>
        </select>

        <br/>
        <label for="time">Choose a time</label>
        <input id="time" type="time" name="" value="" required>

        <br/>
        
        <label for="audio">Choose alarm sound:</label>
        <select id="audio" class="" name="" required>
          <option value="bomb">Bomb Siren</option>
          <option value="buzzer">Buzzer</option>
          <option value="rooster">Rooster Crowing</option>
          <option value="tornado">Tornado Siren</option>
        </select>


        <br/>

        <button type="button" id="setAlarm" name="button">Set Alarm</button>


    <script src="app.js">

    </script>
  </body>
</html>
