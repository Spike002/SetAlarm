<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
      <h3>Set Date and Alarm</h3>

        <label for="repeat">Choose a day:</label>
        <select id="repeat" class="" name="" required>
          <option value="0">Repeat</option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>

        <br/>
        <label for="time">Choose a time</label>
        <input id="time" type="time" name="" value="" required>

        <br/>
        <video id="myVideo" width="450" height="350">
            <source src="videos/_Duhaai Hai_ Full Song from _ABCD_ in HD.mp4" type="video/mp4">

        </video>

        <br/>

        <button type="button" id="setAlarm" name="button">Set Alarm</button>
        <button type="button" id="pauseVideo" name="button">Pause Video</button>




    <script src="app.js">

    </script>
  </body>
</html>
